<div class="file-input-container" [hidden]="_uploading">
  <ipfs-file-input (selectFile)="onFileSelect($event)"></ipfs-file-input>

  <button type="button" class="button-upload" (click)="startUpload()">Upload</button>
</div>

<div class="upload-info" *ngIf="_uploading">
  <h2>Uploading...</h2>

  <ipfs-progressbar [value]="progress"></ipfs-progressbar>
  <div class="upload-speed">
    <span>{{ progress }}%</span>
    <span>{{ speed }}</span>
  </div>
</div>
